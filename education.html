<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            background-color: #ffffff;
            margin: 40px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .section-center {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-center img {
            max-width: 120px;
            margin-top: 10px;
            border-radius: 50%;
        }

        h2 {
            color: #343a40;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h4 {
            color: #495057;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #6c757d;
            font-size: 1.1em;
            margin: 5px 0;
        }

        div > div {
            margin-bottom: 30px;
        }

        span {
            display: block;
            color: #6c757d;
            font-weight: 500;
            margin-top: 5px;
        }

        .education-entry {
            background: #f8f9fa;
            border-left: 5px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .education-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            color: #fff;
        }

        .nav-buttons .previous {
            background-color: #343a40;
        }

        .nav-buttons .next {
            background-color: #343a40;
        }

        .nav-buttons a:hover {
            background-color: #575757;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <div>
                <div class="section-center">
                    <h2>EDUCATION</h2>
                    <img src="https://t4.ftcdn.net/jpg/02/67/08/09/360_F_267080924_aHzz3sjmAUbwTCstbOublIt7ls4okYyA.jpg"
                        alt="Education Icon">
                </div>
                <div class="education-entry">
                    <h4>KONGU ENGINEERING COLLEGE</h4>
                    <span>M.SC SOFTWARE SYSTEMS</span>
                    <span>2020-2025</span>
                    <p>Erode</p>
                </div>
                <div class="education-entry">
                    <h4>SRM MUTHAMIZHL HIGHER SECONDARY SCHOOL</h4>
                    <p>Completed SSLC in the year 2018</p>
                    <p>SALEM</p>
                </div>
                <div class="education-entry">
                    <h4>SRM MUTHAMIZHL HIGHER SECONDARY SCHOOL</h4>
                    <p>Completed HSC in the year 2020</p>
                    <p>SALEM</p>
                </div>
                <div class="nav-buttons">
                    <a href="EXPERIENCE.html" class="previous">&#8592; Previous</a>
                    <a href="skills.html" class="next">Next &#8594;</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
